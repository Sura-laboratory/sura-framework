name: PHP Release 

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: curl, mbstring, json, dom, xml
          coverage: none

      - name: Get last tag
        id: last-tag
        run: |
          LAST_TAG=$(git tag --sort=-v:refname --list "v[0-9]*.[0-9]*.[0-9]*" | head -1)
          echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT

      - name: Analyze commits and calculate version
        id: version
        run: |
          FROM_REF=${steps.last-tag.outputs.last_tag:-HEAD}
          COMMITS=$(git log "$FROM_REF..HEAD" --pretty=%B --no-merges)

          # –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–µ—Ä—Å–∏–∏
          MAJOR=0
          MINOR=0
          PATCH=0

          if [ -n "${steps.last-tag.outputs.last_tag}" ]; then
            IFS='.' read -r MAJOR MINOR PATCH <<< "${steps.last-tag.outputs.last_tag#v}"
          fi

          # –ì—Ä—É–ø–ø—ã –º–µ—Ç–æ–∫
          declare -A LABELS
          LABELS[breaking]=0
          LABELS[feat]=0
          LABELS[fix]=0
          LABELS[refactor]=0
          LABELS[perf]=0
          LABELS[docs]=0
          LABELS[style]=0
          LABELS[test]=0
          LABELS[psr]=0

          while IFS= read -r LINE; do
            case "$LINE" in
              BREAKING*|BREAKING_CHANGE*)
                LABELS[breaking]=1
                ;;
              feat*|feat\(*)*)
                LABELS[feat]=1
                ;;
              fix*|fix\(*)*)
                LABELS[fix]=1
                ;;
              refactor*|refactor\(*)*)
                LABELS[refactor]=1
                ;;
              perf*|perf\(*)*)
                LABELS[perf]=1
                ;;
              docs*|docs\(*)*)
                LABELS[docs]=1
                ;;
              style*|style\(*)*)
                LABELS[style]=1
                ;;
              test*|test\(*)*)
                LABELS[test]=1
                ;;
              psr*|PSR*|psr-\d+*)
                LABELS[psr]=1
                ;;
            esac
          done <<< "$COMMITS"

          # –õ–æ–≥–∏–∫–∞ SemVer
          if [ ${LABELS[breaking]} -eq 1 ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ ${LABELS[feat]} -eq 1 ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [ $(( ${LABELS[fix]} + ${LABELS[refactor]} + ${LABELS[perf]} + ${LABELS[docs]} + ${LABELS[style]} + ${LABELS[test]} + ${LABELS[psr]} )) -gt 0 ]; then
            PATCH=$((PATCH + 1))
          else
            echo "No significant commits. Skipping release."
            exit 0
          fi

          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "release_name=Release $MAJOR.$MINOR.$PATCH" >> $GITHUB_OUTPUT

      - name: Group commits by label
        id: changelog
        run: |
          FROM_REF=${steps.last-tag.outputs.last_tag:-HEAD}

          # –°–æ–±–∏—Ä–∞–µ–º –∫–æ–º–º–∏—Ç—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
          BREAKING=$(git log "$FROM_REF..HEAD" --grep='^BREAKING' --pretty="* %s (%h)" --no-merges || echo "None")
          FEAT=$(git log "$FROM_REF..HEAD" --grep='^feat' --pretty="* %s (%h)" --no-merges || echo "None")
          FIX=$(git log "$FROM_REF..HEAD" --grep='^fix' --pretty="* %s (%h)" --no-merges || echo "None")
          REFACTOR=$(git log "$FROM_REF..HEAD" --grep='^refactor' --pretty="* %s (%h)" --no-merges || echo "None")
          PERF=$(git log "$FROM_REF..HEAD" --grep='^perf' --pretty="* %s (%h)" --no-merges || echo "None")
          DOCS=$(git log "$FROM_REF..HEAD" --grep='^docs' --pretty="* %s (%h)" --no-merges || echo "None")
          STYLE=$(git log "$FROM_REF..HEAD" --grep='^style' --pretty="* %s (%h)" --no-merges || echo "None")
          TEST=$(git log "$FROM_REF..HEAD" --grep='^test' --pretty="* %s (%h)" --no-merges || echo "None")
          PSR=$(git log "$FROM_REF..HEAD" --grep='PSR\|psr-' --pretty="* %s (%h)" --no-merges || echo "None")

          # –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–ª–æ —Ä–µ–ª–∏–∑–∞
          BODY="## ${{ steps.version.outputs.new_version }}

          Automated semantic release based on commit labels.

          ### Changelog

          #### üö® Breaking Changes
          $BREAKING

          #### ‚ú® Features
          $FEAT

          #### üêõ Fixes
          $FIX

          #### ‚ôª Refactors
          $REFACTOR

          #### ‚öô Performance
          $PERF

          #### üìö Documentation
          $DOCS

          #### üé® Style & PSR Compliance
          $STYLE
          $PSR

          #### üß™ Tests
          $TEST

          ---
          Generated by [Semantic PHP Release](https://github.com/...) Action."

          echo "body=$BODY" >> $GITHUB_OUTPUT

      - name: Create tag
        if: steps.version.outputs.new_version != ''
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"
          git tag -a ${{ steps.version.outputs.new_version }} -m "Release ${{ steps.version.outputs.new_version }}"
          git push origin ${{ steps.version.outputs.new_version }}

      - name: Create release draft
        if: steps.version.outputs.new_version != ''
        uses: actions/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          release_name: ${{ steps.version.outputs.release_name }}
          body: ${{ steps.changelog.outputs.body }}
          draft: true
          prerelease: false