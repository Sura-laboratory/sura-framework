name: Create Release

on:
  pull_request:
    types: [closed]
    branches: [main, master]

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js –¥–ª—è –∫–∞—Å—Ç–æ–º–Ω–æ–π –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ semantic-release –∏ –ø–ª–∞–≥–∏–Ω–æ–≤
      - name: Install dependencies
        run: |
          npm install --save-dev semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator

      # –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ –∫–æ–Ω—Ñ–∏–≥–∞ —Å –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–æ–π –ø–æ —Ç–∏–ø–∞–º
      - name: Create release config
        run: |
          cat > release.config.js << 'EOL'
          module.exports = {
            plugins: [
              '@semantic-release/commit-analyzer',
              ['@semantic-release/release-notes-generator', {
                preset: 'conventionalcommits',
                presetConfig: {
                  types: [
                    { type: 'feat', section: '‚ú® Features', hidden: false },
                    { type: 'fix', section: 'üêõ Bug Fixes', hidden: false },
                    { type: 'perf', section: '‚ö° Performance', hidden: false },
                    { type: 'revert', section: '‚è™ Reverts', hidden: false },
                    { type: 'refactor', section: '‚ôªÔ∏è Code Refactoring', hidden: false },
                    { type: 'docs', section: 'üìö Documentation', hidden: false },
                    { type: 'style', section: 'üé® Styles', hidden: false },
                    { type: 'test', section: 'üß™ Tests', hidden: false },
                    { type: 'build', section: 'üì¶ Build System', hidden: false },
                    { type: 'ci', section: '‚öôÔ∏è CI/CD', hidden: false },
                    { type: 'chore', section: 'üßπ Chores', hidden: false }
                  ]
                },
                writerOpts: {
                  // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –≤–µ—Ä—Å–∏–∏
                  commitPartial: `
                    {{#if note}}
                    ### ‚ö† BREAKING CHANGES
                    {{note.title}}
                    {{note.body}}
                    {{/if}}

                    - {{#if scope}}**{{scope}}:** {{/if}}{{subject}}
                  `
                }
              }]
            ]
          };
          EOL

      # –ó–∞–ø—É—Å–∫ semantic-release —Å –∫–∞—Å—Ç–æ–º–Ω—ã–º –∫–æ–Ω—Ñ–∏–≥–æ–º
      - name: Semantic Release
        uses: docker://ghcr.io/zeke/semantic-release:latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: '--config release.config.js'

      # –°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–ª–∏–∑–∞ —Å –∫–∞—Å—Ç–æ–º–Ω—ã–º –æ–ø–∏—Å–∞–Ω–∏–µ–º –∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ PR
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(steps.semantic-release.outputs.new-release-version, 'v')
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          echo "–°–æ–±–∏—Ä–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ä–µ–ª–∏–∑–∞..."
          # –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ —Ñ–æ—Ä–º–∞—Ç–µ ISO 8601 (UTC)
          CURRENT_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          cat << EOL > release-body.md
          ${{ steps.semantic-release.outputs.new-release-notes }}

          ---

          üöÄ –≠—Ç–æ—Ç —Ä–µ–ª–∏–∑ –≤–∫–ª—é—á–∞–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–∑ PR [#${PR_NUMBER}](${PR_URL})
          **–ó–∞–≥–æ–ª–æ–≤–æ–∫:** ${PR_TITLE}
          **–ê–≤—Ç–æ—Ä:** @${PR_AUTHOR}

          üìé –°–ª–µ–¥–∏—Ç–µ –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ –ø–æ —Ç–∏–ø–∞–º –∫–æ–º–º–∏—Ç–æ–≤:
          - ‚ú® Features ‚Äî –Ω–æ–≤—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏
          - üêõ Bug Fixes ‚Äî –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –æ—à–∏–±–æ–∫
          - ‚ôªÔ∏è Refactor ‚Äî —Ä–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥ –∫–æ–¥–∞
          - üß™ Tests ‚Äî –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–µ—Å—Ç–æ–≤
          - ‚öôÔ∏è CI/CD ‚Äî –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –ø–∞–π–ø–ª–∞–π–Ω–∞—Ö

          üí¨ –ü–æ –≤—Å–µ–º –≤–æ–ø—Ä–æ—Å–∞–º ‚Äî –æ–±—Ä–∞—â–∞–π—Ç–µ—Å—å –∫ –∫–æ–º–∞–Ω–¥–µ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏.

          ---
          üîß –†–µ–ª–∏–∑ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å –ø–æ–º–æ—â—å—é [GitHub Actions](https://github.com/features/actions) –∏ semantic-release.
          üïí –í—Ä–µ–º—è —Å–æ–∑–¥–∞–Ω–∏—è: \`${CURRENT_TIME}\`
          #release #automation
          EOL
        with:
          tag_name: ${{ steps.semantic-release.outputs.new-release-version }}
          name: Release ${{ steps.semantic-release.outputs.new-release-version }}
          body_path: release-body.md
          prerelease: ${{ contains(steps.semantic-release.outputs.new-release-version, '-') }}