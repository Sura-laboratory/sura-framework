name: Create Release

on:
  pull_request:
    types: [closed]
    branches: [main, master]

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ semantic-release
      - name: Install dependencies
        run: |
          npm install --save-dev semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator

      # –ó–∞–ø—É—Å–∫ semantic-release –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
      - name: Semantic Release
        id: semantic_release
        run: |
          npx semantic-release --dry-run=false \
            --plugins="@semantic-release/commit-analyzer,@semantic-release/release-notes-generator" \
            --branches=main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # –°–æ–∑–¥–∞–Ω–∏–µ GitHub Release —Å –∫–∞—Å—Ç–æ–º–Ω—ã–º –æ–ø–∏—Å–∞–Ω–∏–µ–º
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(steps.semantic_release.outputs.newReleaseVersion, 'v')
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          echo "–°–æ–±–∏—Ä–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ä–µ–ª–∏–∑–∞..."
          CURRENT_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          cat << EOL > release-body.md
          ${steps.semantic_release.outputs.newReleaseNotes}

          ---

          üöÄ –≠—Ç–æ—Ç —Ä–µ–ª–∏–∑ –≤–∫–ª—é—á–∞–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–∑ PR [#${PR_NUMBER}](${PR_URL})
          **–ó–∞–≥–æ–ª–æ–≤–æ–∫:** ${PR_TITLE}
          **–ê–≤—Ç–æ—Ä:** @${PR_AUTHOR}

          üìé –°–ª–µ–¥–∏—Ç–µ –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ –ø–æ —Ç–∏–ø–∞–º –∫–æ–º–º–∏—Ç–æ–≤:
          - ‚ú® Features ‚Äî –Ω–æ–≤—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏
          - üêõ Bug Fixes ‚Äî –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –æ—à–∏–±–æ–∫
          - ‚ôªÔ∏è Refactor ‚Äî —Ä–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥ –∫–æ–¥–∞
          - üß™ Tests ‚Äî –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–µ—Å—Ç–æ–≤
          - ‚öôÔ∏è CI/CD ‚Äî –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –ø–∞–π–ø–ª–∞–π–Ω–∞—Ö

          üí¨ –ü–æ –≤—Å–µ–º –≤–æ–ø—Ä–æ—Å–∞–º ‚Äî –æ–±—Ä–∞—â–∞–π—Ç–µ—Å—å –∫ –∫–æ–º–∞–Ω–¥–µ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏.

          ---
          üîß –†–µ–ª–∏–∑ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å –ø–æ–º–æ—â—å—é [GitHub Actions](https://github.com/features/actions) –∏ semantic-release.
          üïí –í—Ä–µ–º—è —Å–æ–∑–¥–∞–Ω–∏—è: \`${CURRENT_TIME}\`
          #release #automation
          EOL
        with:
          tag_name: ${{ steps.semantic_release.outputs.newReleaseVersion }}
          name: Release ${{ steps.semantic_release.outputs.newReleaseVersion }}
          body_path: release-body.md
          prerelease: ${{ contains(steps.semantic_release.outputs.newReleaseVersion, '-') }}